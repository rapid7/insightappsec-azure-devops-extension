name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
      max-parallel: 1

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install global dependencies
      run: |
        npm install -g tfx-cli@0.9.3 typescript@4.0.2
      env:
        CI: true
    - name: npm install app dependencies
      working-directory: ./tasks/InsightAppSec
      run: |
        npm install
      env:
        CI: true
    - name: npm install test dependencies and test
      run: | 
        npm install
        npm t
      env:
        CI: true
    - name: compile task
      working-directory: ./tasks/InsightAppSec
      run: |
        tsc --lib ES2017 task.ts
    - name: create package
      run: |
        tfx extension create --manifest-globs vss-extension.json
